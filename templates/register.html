<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Direct Market Access</title>
    <link rel="stylesheet" href="/static/register.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-form">
            <h2>Sign Up</h2>
            <form action="#" method="POST">
                <!-- Common Form Fields -->
                <div class="input-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input-group">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="state">State:</label>
                    <input type="text" id="state" name="state" required>
                </div>
                <div class="input-group">
                    <label for="district">District:</label>
                    <input type="text" id="district" name="district" required>
                </div>
                <div class="input-group">
                    <label for="pincode">Pincode:</label>
                    <input type="text" id="pincode" name="pincode" required>
                </div>
                <div class="input-group">
                    <label for="identity">Verification Identity:</label>
                    <select id="identity" name="identity" required>
                        <option value="">Select Identity Type</option>
                        <option value="aadhar">Aadhar Card</option>
                        <option value="pan">PAN Card</option>
                        <option value="passport">Passport</option>
                        <option value="driving_license">Driving License</option>
                    </select>
                </div>

                <!-- Separate Signup Sections with Images -->
                <div class="signup-buttons">
                    <!-- Farmers Signup -->
                    <div class="signup-option">
                
                        <button type="submit" name="role" value="farmer" class="btn">Sign Up for Farmers</button>
                    </div>
                    
                    <!-- Buyers Signup -->
                    <div class="signup-option">
                       
                        <button type="submit" name="role" value="buyer" class="btn">Sign Up for Buyers</button>
                    </div>
                    
                    <!-- Cold Storage Signup -->
                    <div class="signup-option">
                       
                        <button type="submit" name="role" value="cold_storage" class="btn">Sign Up for Cold Storage</button>
                    </div>
                </div>

                <p>Already have an account? <a href="login.html">Login</a></p>
            </form>
        </div>
    </div>
    <script src="/static/register.js"></script>
</body>
</html>

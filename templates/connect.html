<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller-Buyer Chat</title>
    <link rel="stylesheet" href="/static/connect.css">
</head>

<body>
    <!-- Header -->
    <header>
        <div class="container">
            <h1>Chat with Buyer</h1>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="container">
            <div class="chat-container">
                <!-- Chat History -->
                <div class="chat-history">
                    <div class="message buyer-message">
                        <p><strong>Buyer:</strong> I'm interested in purchasing 50 kg of Organic Apples. What's the price?</p>
                    </div>
                    <div class="message seller-message">
                        <p><strong>Seller:</strong> The price for 50 kg is $100. Do you agree?</p>
                    </div>
                </div>

                <!-- Negotiation Form -->
                <div class="negotiation">
                    <form id="negotiation-form">
                        <div class="form-group">
                            <label for="quantity">Quantity:</label>
                            <input type="number" id="quantity" name="quantity" value="50" min="1" required>
                        </div>
                        <div class="form-group">
                            <label for="price">Price:</label>
                            <input type="text" id="price" name="price" value="$100" required>
                        </div>
                        <button type="submit" class="btn">Submit Offer</button>
                    </form>
                </div>

                <!-- Chat Input -->
                <div class="chat-input">
                    <textarea id="message" placeholder="Type your message here..."></textarea>
                    <button id="send-btn" class="btn">Send</button>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Direct Market Access. All rights reserved.</p>
        </div>
    </footer>

    <!-- Optional JavaScript -->
    <script src="/static/connect.js"></script>
</body>

</html>
